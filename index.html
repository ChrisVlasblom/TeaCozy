<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TeaCozy</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>

  <body>

    <!-- Header -->

    <div class="header">
      <img class="imglogo" src="./resources/images/img-tea-cozy-logo.png" alt="logo">
      <nav>
        <p>
          <span class="navtext"><a href="#mission">Mission</a></span>
          <span class="navtext">Featured Tea</span>
          <span class="navtext">Locations</span>
        </p>
      </nav>
    </div>

    <!-- Our Mission -->

    <div class="mission">
      <div class="missiontext">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Tea of the Month -->

    <div class="teaofthemonth">

      <div class="textmonth">
        <h2>Tea of the Month</h2>
        <h4>What's Sleeping at The Tea Cozy</h4>
      </div>

      <div class="imagesmonth">

        <div class="month">
          <div class="monthimg">
            <img src="./resources/images/img-berryblitz.jpg" width="300px" height="200px" alt="Fall Berry Blitz Tea">
          </div>
          <div class="monttxt">
            <p>Fall Berry Blitz Tea</p>
          </div>
        </div>

        <div class="month">
          <div class="monthimg">
            <img src="./resources/images/img-spiced-rum.jpg" width="300px" height="200px" alt="Spiced Rum Tea">
          </div>
          <div class="monttxt">
            <p>Spiced Rum Tea</p>
          </div>
        </div>

        <div class="month">
          <div class="monthimg">
            <img src="./resources/images/img-donut.jpg" width="300px" height="200px" alt="Seasonal Donuts">
          </div>
          <div class="monttxt">
            <p>Seasonal Donuts</p>
          </div>
        </div>

        <div class="month">
          <div class="monthimg">
            <img src="./resources/images/img-myrtle-ave.jpg" width="300px" height="200px" alt="Myrtle Ave Tea">
          </div>
          <div class="monttxt">
            <p>Myrtle Ave Tea</p>
          </div>
        </div>

        <div class="month">
          <div class="monthimg">
            <img src="./resources/images/img-bedford-bizarre.jpg" width="300px" height="200px" alt="Bedford Bizarre Tea">
          </div>
          <div class="monttxt">
            <p>Bedford Bizarre Tea</p>
          </div>
        </div>

      </div>

    </div>





  </body>
</html>
